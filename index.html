<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="container">

        <div class="card quiz-card">
            <img id="header-img" src="./img/quiz.jpg" class="card-img-top" alt="Quiz">
            <div class="progress" role="progressbar">
                <div class="progress-bar progress-bar-color" id="progress-bar" style="width: 0%">0 %</div>
            </div>
            <div class="card-body" id="endCardBody" style="display: none;">

                <div class="text-center final-headline">
                    Herzlichen Glückwunsch!
                </div>

                <div class="text-center">
                    Sie haben <b id="amountCorrectAnswers">xxx</b> von <b id="questionsSumEndscreen">xxx</b> Fragen
                    richtig beantwortet.
                </div>
                <div class="button-row">
                    <button onclick="restartQuiz()" id="restartQuizButton" type="button"
                        class="btn btn-secondary">Erneut spielen</button>
                </div>


            </div>
            <div id="cardBody" class="card-body">
                <h5 id="questionText" class="card-title"></h5>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div id="answer_1" class="card-body">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div id="answer_2" class="card-body">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div id="answer_3" class="card-body">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div id="answer_4" class="card-body">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span><b id="questionNumber">1</b> von <b id="questionsSum"></b> Fragen</span>
                    <button onclick="nextQuestion()" id="next-button" type="button" class="btn btn-secondary"
                        disabled>Nächste Frage</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
